<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Movie search</title>
    <link rel="stylesheet" href="../style/style.css">
		<link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@500&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="../../node_modules/swiper/css/swiper.min.css">
    <script src="https://kit.fontawesome.com/80c83aa6e5.js" crossorigin="anonymous"></script>
  </head>
  <body>
      <header>
        <h1>MovieSearch</h1>
      </header>
      <main>
				<div class="search-container">
					<form class="search" action="index.html" method="post">
						<input class="textarea" type="text" name="query-string" value="" autofocus placeholder="Введите текст для поиска">
						<div class="clear-button">
							<i class="fas fa-times"></i>
						</div>
						<input class="submit-button" type="submit" value="Search">
					</form>
				</div>
				<div class="error-container">
					<p class="error"></p>
				</div>
        <div class="swiper-container">
          <div class="swiper-wrapper">
          </div>
          <div class="swiper-pagination"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
          <div class="swiper-scrollbar"></div>
        </div>
				<div class="loader"></div>
      </main>
      <footer>
        <p>RS School 2020q1</p>
        <a href="https://github.com/leqsar"><i class="fab fa-github"></i>leqsar</a>
      </footer>
      <script async src="../../dist/bundle.js" charset="utf-8"></script>
      <script src="../../node_modules/swiper/js/swiper.min.js"></script>

  </body>
</html>
